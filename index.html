<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/clear.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Displayer</title>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <img src="./images/clear.png" />
          <h1>Weather Displayer</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Github</a></li>
          </ul>
        </nav>
        <div class="right_header">
          <img class="profile" src="./images/profile.png" />
        </div>
      </header>
      <div class="container">
        <div class="left">
          <div class="search">
            <input type="text" placeholder="New York" />
            <img src="./images/search.png" />
          </div>
          <div class="days"></div>
        </div>
        <div class="right">
          <div class="city_name">
            <h1>New York</h1>
          </div>
          <div class="temp">
            <h5 class="day_text">Wednesday, October 26</h5>
            <div class="temp_deg">
              <span>68ยบ/62ยบ</span> <img src="images/clouds.png" />
            </div>
            <h5 class="condition_text">Sunny</h5>
          </div>
          <div class="hourly_forecast">
            <h4>Hourly Forecast</h4>
          </div>
          <div class="hour"></div>
          <div class="details">
            <h4>Details</h4>
          </div>
          <div class="details_main_box">
            <div class="details_inner_box">
              <div class="content">
                <h4>Max Wind</h4>
                <h1>3<span>Mp/h</span></h1>
                <h4>Light</h4>
              </div>
              <div class="details_inner_box_img">
                <img src="images/clouds.png" />
              </div>
            </div>
            <div class="details_inner_box">
              <div class="content">
                <h4>Max Wind</h4>
                <h1>3<span>Mp/h</span></h1>
                <h4>Light</h4>
              </div>
              <div class="details_inner_box_img">
                <img src="images/clouds.png" />
              </div>
            </div>
          </div>
          <div class="details_main_box">
            <div class="details_inner_box">
              <div class="content">
                <h4>Max Wind</h4>
                <h1>3<span>Mp/h</span></h1>
                <h4>Light</h4>
              </div>
              <div class="details_inner_box_img">
                <img src="images/clouds.png" />
              </div>
            </div>
            <div class="details_inner_box">
              <div class="content">
                <h4>Max Wind</h4>
                <h1>3<span>Mp/h</span></h1>
                <h4>Light</h4>
              </div>
              <div class="details_inner_box_img">
                <img src="images/clouds.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
